<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員資料</title>
    <link rel="stylesheet" href="CSS/member_data.css" />
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <main>
        <div class="data">
          <div class="formstyle">
            <form action="">
              <table>
                <tr>
                  <td colspan="2"><h1>個人資料</h1></td>
                </tr>
                <tr>
                  <td class="tpdc">會員ID：</td>
                  <td>123456</td>
                </tr>

                <tr>
                  <td class="tpdc">真實姓名：</td>
                  <td><input type="text" name="membername" value="myname" /></td>
                </tr>
                <tr>
                  <td class="tpdc">手機號碼：</td>
                  <td><input type="tel" name="phone" pattern="[0-9]{10}" value="0912345678" /></td>
                </tr>
                <tr>
                  <td class="tpdc">電子郵件：</td>
                  <td><input type="email" name="email" value="123@gmail.com" /></td>
                </tr>
                <tr>
                  <td class="tpdc">生日：</td>
                  <td><input type="date" name="birthday" value="2024-01-01" /></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td><button type="submit">儲存資料</button></td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </main>
      <footer>footer</footer>
    </div>
  </body>
</html>
